name: Build Docker Image
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build Docker image
        uses: docker/build-push-action@v5.3.0
        with:
          # Path to the Dockerfile
          file: Api/Dockerfile
